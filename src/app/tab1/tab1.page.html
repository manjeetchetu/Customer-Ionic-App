<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Customers
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar [(ngModel)]="customerName" placeholder="Search"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let customer of customerData | customersearch : customerName">
      <ion-label>{{customer.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
